<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>codelogic</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.css">
  <script src="js/jquery-2.0.3.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header class="row">
    <div class="row">
      <div class="columns large-12">
        <div class="nav-container">
          <div class="logo-container">
            <a class="logo-image" href="/"><img src="img/logo.svg" alt=""></a>
            <h2 class="logo-text transition">codelogic</h2>
          </div>
          <div class="nav-list-container">
            <ul class="nav-list">
              <li class="transition about-link"><a href="/">about us</a></li>
              <li class="transition team-link"><a href="team.html">our team</a></li>
              <li class="transition contact-link"><a href="contact.html">contact us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <img src="img/loader.gif" alt="" class="loading-indicator">

  <section id="main-container">
    <div id="cont">
      <div class="page-title-container sections transition inactive">
        <h1 class="main-title-section">Leave us a message. Any!</h1>
      </div>
      <div class="main-content contact">
        <div class="row contact-container">
          <div class="column large-5">
            <div class="column medium-12 sub-section">
              <h2 class="sub-section-title"><i class="fa fa-map-marker"></i>Find us here</h2>
              <p class="sub-section-text"><i class="fa fa-phone"></i>+1 203 529 1273</p>
              <p class="sub-section-text"><i class="fa fa-envelope"></i>us@codelogic.me</p>
            </div>
          </div>
          <div class="column large-7 sub-section">
            <h2 class="sub-section-title"><i class="fa fa-envelope"></i>Contact us</h2>
            <form action="">
              <input type="text" class="contact-input transition" placeholder="Name">
              <input type="text" class="contact-input transition" placeholder="Email">
              <input type="text" class="contact-input transition" placeholder="Subject">
              <textarea type="text" class="contact-textarea transition" placeholder="Message" rows="20"></textarea>
              <button class="contact-send-button">Send</button>
            </form>
          </div>
        </div>
      </div>
      <div class="page-footer about-us">
        <div class="row footer-container">
          <div class="column large-4 footer-subsection">
            <embed src="img/happy-clients.svg" type="image/svg+xml">
            <h3 class="footer-subsection-title">6 happy clients</h3>
          </div>
          <div class="column large-4 footer-subsection">
            <embed src="img/days-work.svg" type="image/svg+xml">
            <h3 class="footer-subsection-title working-days"></h3>
          </div>
          <div class="column large-4 footer-subsection">
            <embed src="img/cups-coffee.svg" type="image/svg+xml">
            <h3 class="footer-subsection-title">500+ cups of coffee</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
