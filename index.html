<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>codelogic</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.css">
  <script src="js/jquery-2.0.3.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header class="row">
    <div class="row">
      <div class="columns large-12">
        <div class="nav-container">
          <div class="logo-container">
            <a class="logo-image" href="/"><img src="img/logo.svg" alt=""></a>
            <h2 class="logo-text transition">codelogic</h2>
          </div>
          <div class="nav-list-container">
            <ul class="nav-list">
              <li class="transition"><a href="about.html">about us</a></li>
              <li class="transition"><a href="team.html">our team</a></li>
              <li class="transition"><a href="contact.html">contact us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <img src="img/loader.gif" alt="" class="loading-indicator">

  <section id="main-container">
    <div id="cont">
      <div class="page-title-container transition home inactive">
        <div class="row">
          <img class="main-title-logo-img" src="img/logo.png" alt="">
          <h1 class="main-title-logo">codelogic</h1>
          <div class="row">
            <div class="row footer-container">
              <div class="column large-4 footer-subsection">
                <embed src="img/happy-clients.svg" type="image/svg+xml">

              </div>

                <embed src="img/interactive.svg" type="image/svg+xml">
                <h3 class="footer-subsection-title">interactive</h3>
              </div>
              <div class="column large-4 footer-subsection">
                <embed src="img/branding.svg" type="image/svg+xml">
                <h3 class="footer-subsection-title">branding</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row main-content"></div>
    </div>
